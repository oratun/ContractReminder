{% extends "base.html" %}

{% block title %}账号验证-合同提醒系统{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        Hello, {{ current_user.username }}!
    </h1>
    <h3>请先验证邮箱</h3>
    <p>
        访问该页面前请先验证你的邮箱地址。
        确认链接已发至你的邮箱。    
    </p>
    <p>
        需要重发验证邮件?
        <a href="{{ url_for('auth.resend_confirmation') }}">点此</a>
    </p>
</div>
{% endblock %}
